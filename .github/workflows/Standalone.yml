name: Standalone

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PACKAGE_NAME: HelloWorlds
      SRC_DIR: ${{ github.workspace }}/src/HelloWorlds
    steps:

      - name: Install deps
        run: |
            sudo apt install -y libglm-dev libglfw3-dev libfreetype-dev libtinyxml2-dev
            sudo apt install -y libglapi-mesa libxcb-dri3-dev libxcb-dri2-0-dev libxdamage-dev libxfixes-dev

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ${{ env.SRC_DIR }}

      - name: Clone PhysX
        uses: actions/checkout@v4
        with:
          repository: NVIDIA-Omniverse/PhysX
          ref: 106.5-physx-5.5.1
          path: ${{ env.SRC_DIR }}/External/PhysX

      - name: Build PhysX
        working-directory: ${{ env.SRC_DIR }}/External/PhysX/physx
        run: |
          ./generate_projects.sh linux-gcc release
          cd compiler/linux-gcc-release
          make
          make install

      - name: Build
        working-directory: ${{ env.SRC_DIR }}
        run: |
          mkdir build
          cd build
          cmake ..
          make install

      - name: Integrate
        working-directory: ${{ env.SRC_DIR }}
        run: |
          cd tests/Integration/Standalone
          mv standalone_CMakeLists.txt CMakeLists.txt
          mkdir build && cd build
          cmake ..
          make
          ./consumer_app

      - name: Lint
        working-directory: ${{ env.SRC_DIR }}
        run: |
          python3 .github/run_clang_tidy.py . build External

